<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--context vars: 'this_user'-->
    <h1>{{this_user.email}}</h1>

    <p><a href="/dashboard">Home</a></p>
</body>

</html>
